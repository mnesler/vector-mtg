<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTG Rule Engine - Card Explorer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-gray-800 border-b border-gray-700">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <h1 class="text-2xl font-bold bg-gradient-to-r from-blue-400 to-purple-500 bg-clip-text text-transparent">
                        MTG Rule Engine
                    </h1>
                </div>
                <div class="flex space-x-6">
                    <a href="index.html" class="text-gray-400 hover:text-gray-300">Dashboard</a>
                    <a href="cards.html" class="text-blue-400 hover:text-blue-300 font-semibold">Cards</a>
                    <a href="rules.html" class="text-gray-400 hover:text-gray-300">Rules</a>
                    <a href="deck.html" class="text-gray-400 hover:text-gray-300">Deck Analyzer</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <!-- Search Section -->
        <div class="mb-8">
            <h2 class="text-3xl font-bold mb-6">Card Explorer</h2>

            <div class="bg-gray-800 rounded-lg p-6 border border-gray-700 mb-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <!-- Search by Name -->
                    <div>
                        <label class="block text-sm font-medium mb-2">Search by Name</label>
                        <div class="flex gap-2">
                            <input
                                type="text"
                                id="cardNameSearch"
                                placeholder="e.g., Lightning Bolt"
                                class="flex-1 px-4 py-2 bg-gray-900 border border-gray-700 rounded focus:outline-none focus:border-blue-500"
                            >
                            <button
                                onclick="searchByName()"
                                class="px-6 py-2 bg-blue-600 hover:bg-blue-700 rounded font-semibold"
                            >
                                Search
                            </button>
                        </div>
                    </div>

                    <!-- Filter by Rule -->
                    <div>
                        <label class="block text-sm font-medium mb-2">Filter by Rule</label>
                        <div class="flex gap-2">
                            <select
                                id="ruleFilter"
                                class="flex-1 px-4 py-2 bg-gray-900 border border-gray-700 rounded focus:outline-none focus:border-blue-500"
                            >
                                <option value="">Select a rule...</option>
                            </select>
                            <button
                                onclick="searchByRule()"
                                class="px-6 py-2 bg-purple-600 hover:bg-purple-700 rounded font-semibold"
                            >
                                Filter
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Results Section -->
        <div id="resultsSection" class="hidden">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-semibold" id="resultsTitle">Results</h3>
                <span class="text-gray-400" id="resultsCount"></span>
            </div>

            <div id="cardGrid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 xl:grid-cols-8 gap-3">
                <!-- Cards will be populated here -->
            </div>
        </div>

        <!-- Loading State -->
        <div id="loadingState" class="hidden text-center py-12">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500"></div>
            <p class="mt-4 text-gray-400">Loading cards...</p>
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="text-center py-12">
            <svg class="mx-auto h-24 w-24 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
            <h3 class="mt-4 text-xl font-semibold text-gray-400">Search for cards</h3>
            <p class="mt-2 text-gray-500">Enter a card name or select a rule to get started</p>
        </div>
    </main>

    <script src="js/api.js"></script>
    <script src="js/cards.js"></script>
</body>
</html>
